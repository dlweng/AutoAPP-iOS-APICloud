function setCursorPosition(textarea, rangeData) {
    if(!rangeData) {
        alert("You must get cursor position first.")
    }
    if (textarea.setSelectionRange) { // W3C
        textarea.focus();
        textarea.setSelectionRange(rangeData.start, rangeData.end);
    } else if (textarea.createTextRange) { // IE
        var oR = textarea.createTextRange();
        // Fixbug :
        // In IE, if cursor position at the end of textarea, the setCursorPosition function don't work
        if(textarea.value.length === rangeData.start) {
            oR.collapse(false)
            oR.select();
        } else {
            oR.moveToBookmark(rangeData.bookmark);
            oR.select();    
        }
    }
}

    /**
 * 文本框根据输入内容自适应高度
 * @param                {HTMLElement}        输入框元素
 * @param                {Number}                设置光标与输入框保持的距离(默认0)
 * @param                {Number}                设置最大高度(可选)
 */
function autoTextarea(elem, extra, maxHeight) {

        extra = extra || 0;
        var isFirefox = !!document.getBoxObjectFor || 'mozInnerScreenX' in window,
        isOpera = !!window.opera && !!window.opera.toString().indexOf('Opera'),
                addEvent = function (type, callback) {
                        elem.addEventListener ?
                                elem.addEventListener(type, callback, false) :
                                elem.attachEvent('on' + type, callback);
                },
                getStyle = elem.currentStyle ? function (name) {
                        var val = elem.currentStyle[name];
 
                        if (name === 'height' && val.search(/px/i) !== 1) {
                                var rect = elem.getBoundingClientRect();
                                return rect.bottom - rect.top -
                                        parseFloat(getStyle('paddingTop')) -
                                        parseFloat(getStyle('paddingBottom')) + 'px';        
                        };
 
                        return val;
                } : function (name) {
                                return getComputedStyle(elem, null)[name];
                },
                minHeight = parseFloat(getStyle('height'));
 
        elem.style.resize = 'none';
 
        var change = function () {
    
            console.log("change被调用");
 
                var scrollTop, height,
                        padding = 0,
                        style = elem.style;
                
                //elem.value.length : 实际的长度
                // elem.value 最新的字符串
                // elem._length 本次未输入前的长度
            
                console.log('elem.value = ' + elem.value);
                // console.log('elem.value.length = ' + elem.value.length);
                // console.log('elem.lenght' + elem._length)
                // var rangeData = getCursorPosition(getElByClsName('gos_extend'));
                // console.log('rangeData.text = ' + rangeData.text + ', rangeData.start = ' + rangeData.start + ', rangeData.end = ' + rangeData.end);

                // rangeData.start = 3;
                // rangeData.end = 3;
                // setCursorPosition(getElByClsName('gos_extend'), rangeData);

                // elem.value = elem.value.toUpperCase();  //将小写字母替换为大写字母
            

               // elem.value = "dsadaklsdadjada"
               formateStr(elem);
               elem._length = elem.value.length;
                if (!isFirefox && !isOpera) {
                        padding = parseInt(getStyle('paddingTop')) + parseInt(getStyle('paddingBottom'));
                };
                scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
 
                elem.style.height    = minHeight + 'px';
                if (elem.scrollHeight > minHeight) {
                        if (maxHeight && elem.scrollHeight > maxHeight) {
                                height = maxHeight - padding;
                                style.overflowY = 'auto';
                        } else {
                                height = elem.scrollHeight - padding;
                                style.overflowY = 'hidden';
                        };
                        style.height = height + extra + 'px';
                        scrollTop += parseInt(style.height) - elem.currHeight;
                        document.body.scrollTop = scrollTop;
                        document.documentElement.scrollTop = scrollTop;
                        elem.currHeight = parseInt(style.height);
                };
        };
 
        addEvent('propertychange', change);
        addEvent('input', change);
        addEvent('focus', change);
        change();
}

    function formateStr(el)
    {
        var rangeData = getCursorPosition(el);

        console.log("el.value = " + el.value);
        console.log("el.value.substring = " + el.value.substring(rangeData.start-1, rangeData.start));
        if (rangeData.start - oldFoucsLocation > 1)
         {
            // 一次性输入大于1的字符串，去除此时输入的字符串
            el.value = el.value.substring(0,oldFoucsLocation);
            return;
        }
        var endChar = el.value.substring(rangeData.start-1, rangeData.start);
        if (endChar >= 'a' && endChar <= 'f' || endChar >= 'A' && endChar <= 'F' || endChar >= '0' && endChar <= '9')
        {
            // 输入的字符是十六进制数，开始做处理
            
            console.log('endChar = ' + endChar);
            // 1.删除字符串的所有空格
            // 2.每两个字符间添加一个空格
            el.value = strAddSpace(el.value);

            // // 3.重新设置焦点
            // var newFocusLocation = rangeData.start;
            // if ((oldFoucsLocation + 1) % 3 == 0) {
            //     newFocusLocation += 1;
            // }
            // 4.存储焦点位置
            oldFoucsLocation = el.value.length;
            
        }
        else
        {
            // 输入的不是十六进制数，去除此时输入的字符串
            console.log('输入的不是16进制数');
            el.value = el.value.substring(0,oldFoucsLocation);
            
        }
    }
    
    // 将给定的字符串设置成每两个字符间加一个空格的形式,并返回
    function strAddSpace(str)
    {
        if (str.length == 0) {
                return str;
        }
        // 1.删除字符串的所有空格
             str = str.replace(/\s+/g,""); 
            // 2.每两个字符间添加一个空格
            if (str.length <= 2) {
                return str.toUpperCase();
            }

            // 格式化后的字符串长度
            var formateLength = str.length + (str.length - 1 - (str.length - 1) % 2) / 2;
            console.log('formateLength = ' + formateLength);
            
            var newStr = str;
            for(var i = 0; i < formateLength; ++i)
            {
                if (i > 0 && (i+1) % 3 == 0) {
                    var tempStr = newStr.substring(0, i);
                    tempStr += ' ';
                    newStr = tempStr + newStr.substring(i, newStr.length);
                    console.log('tempStr = ' + tempStr);
                    console.log('newStr.substring(i) = ' + newStr.substring(i, newStr.length));
                    console.log('newStr = ' + newStr);
                }
            }
            return newStr.toUpperCase();
    }
